<custom-header title="APP_NAME"></custom-header>
<ion-content class="grid-full" padding>
  <ion-row>
    <ion-col *ngFor="let item of pages let i = index">
      <ion-card>
        <img src="assets/img/menu/{{item.icon}}" (click)="openPage(item)"/>
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
