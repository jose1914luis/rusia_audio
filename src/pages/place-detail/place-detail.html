<ion-header>
  <ion-navbar>
    <ion-title *ngIf="tipo !== 'routes'">{{itemLugar.name}}</ion-title>
    <ion-title *ngIf="tipo === 'routes'">{{itemRuta.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="tipo !== 'routes'">
  <ion-slides pager effect="fade">
    <ion-slide *ngFor="let img of itemLugar.images_bo">
      <img [src]="domSanitizationService.bypassSecurityTrustUrl(img.image)">
    </ion-slide>
  </ion-slides>
  <ion-fab right>
    <button ion-fab mini>
      <ion-icon name='play'></ion-icon>
    </button>
  </ion-fab>
  <p>{{itemLugar.descripcion}}</p>
</ion-content>

<ion-content padding *ngIf="tipo === 'routes'">
  <ion-slides pager effect="fade">
    <ion-slide *ngFor="let img of itemRuta.images_bo">
      <img [src]="domSanitizationService.bypassSecurityTrustUrl(img.image)">
    </ion-slide>
  </ion-slides>
  <ion-fab right>
    <button ion-fab mini>
      <ion-icon name='play'></ion-icon>
    </button>
  </ion-fab>
  <p>{{itemRuta.descripcion}}</p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear text-center>
            <ion-icon name='star' icon-medium></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear text-center>
            <i class="icon icon-sort-alphabetical" icon-medium></i>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear text-center>
            <ion-icon name='map' icon-medium></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
