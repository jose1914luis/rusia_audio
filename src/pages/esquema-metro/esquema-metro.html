<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 text-center>{{item.name}}</h2>
  <img [src]="domSanitizationService.bypassSecurityTrustUrl(img)" *ngIf="img">
  <img src="assets/img/not_image.png" *ngIf="!img">
  <p>{{item.descripcion}}</p>
</ion-content>
