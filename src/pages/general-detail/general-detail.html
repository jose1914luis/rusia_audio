<ion-header>
  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager effect="fade">
    <ion-slide *ngFor="let img of item.images_bo">
      <img [src]="domSanitizationService.bypassSecurityTrustUrl(img.image)">
    </ion-slide>
  </ion-slides>
  <p>{{item.descripcion}}</p>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear text-center>
            <ion-icon name='star' icon-medium></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
