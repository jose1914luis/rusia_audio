<custom-header title="{{title}}"></custom-header>
<ion-content no-padding has-header>
  <ion-card *ngFor="let item of items">
    <div (click)="openItem(item)">
      <ion-item no-padding no-margin no-lines>
        <ion-avatar>
          <img [src]="domSanitizationService.bypassSecurityTrustUrl(item.image)"/>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>Ciudad</p>
      </ion-item>
    </div>
  </ion-card>
