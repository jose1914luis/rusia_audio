<ion-buttons start>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let item of lugaresItems" [latitude]="convertStringToNumber(item.latitud)" [longitude]="convertStringToNumber(item.longitud)"
                [title]="item.name" [iconUrl]="'assets/img/map/heart.png'"></agm-marker>
  </agm-map>
</ion-content>
