<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of cardItems">
    <div (click)="openItem(item)">
      <ion-item>
        <ion-avatar item-start>
          <!--<img [src]="item.user.avatar">-->
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.direccion}}</p>
      </ion-item>

      <!--<img [src]="item.image">-->

      <ion-card-content>
        <p>{{item.descripcion}}</p>
      </ion-card-content>
    </div>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-infinite-scroll (ionInfinite)="getDataScroll($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
